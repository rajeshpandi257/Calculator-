<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form action="">
          <div class="display">
            <input type="text" name="display" class="input" id="" />
          </div>
          <div>
            <input
              type="button"
              name=""
              value="AC"
              onclick="display.value =''"
              id=""
            />
            <input
              type="button"
              name=""
              value="DEL"
              onclick="display.value =display.value.toString().slice(0,-1)"
              id=""
            />
            <input
              type="button"
              name=""
              value="."
              onclick="display.value +='.'"
              id=""
            />
            <input
              type="button"
              name=""
              value="/"
              onclick="display.value +='/'"
              id=""
            />
          </div>
          <div>
            <input
              type="button"
              name=""
              value="7"
              id=""
              onclick="display.value +='7'"
            />
            <input
              type="button"
              name=""
              value="8"
              id=""
              onclick="display.value +='8'"
            />
            <input
              type="button"
              name=""
              value="9"
              id=""
              onclick="display.value +='9'"
            />
            <input
              type="button"
              name=""
              value="*"
              id=""
              onclick="display.value +='*'"
            />
          </div>
          <div>
            <input
              type="button"
              name=""
              value="4"
              id=""
              onclick="display.value +='4'"
            />
            <input
              type="button"
              name=""
              value="5"
              id=""
              onclick="display.value +='5'"
            />
            <input
              type="button"
              name=""
              value="6"
              id=""
              onclick="display.value +='6'"
            />
            <input
              type="button"
              name=""
              value="-"
              id=""
              onclick="display.value +='-'"
            />
          </div>
          <div>
            <input
              type="button"
              name=""
              value="1"
              id=""
              onclick="display.value +='1'"
            />
            <input
              type="button"
              name=""
              value="2"
              id=""
              onclick="display.value +='2'"
            />
            <input
              type="button"
              name=""
              value="3"
              id=""
              onclick="display.value +='3'"
            />
            <input
              type="button"
              name=""
              value="+"
              id=""
              onclick="display.value +='+'"
            />
          </div>
          <div>
            <input
              type="button"
              name=""
              value="0"
              onclick="display.value +='0'"
            />
            <input
              type="button"
              name=""
              value="="
              class="equal"
              onclick="display.value=eval(display.value)"
              id=""
            />
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
